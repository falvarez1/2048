<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css?v=1.0.7" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="stats-bar">
      <div class="moves-container">
        <span class="moves-label">Moves</span>
        <span class="moves-count">0</span>
      </div>
      <button class="settings-button" aria-label="Settings">
        <i data-lucide="settings"></i>
      </button>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">
        <i data-lucide="refresh-cw"></i>
        <span>New Game</span>
      </a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">
            <i data-lucide="play"></i>
            <span>Keep going</span>
          </a>
          <a class="retry-button">
            <i data-lucide="rotate-ccw"></i>
            <span>Try again</span>
          </a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>

      <div class="particle-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settings-overlay">
      <div class="settings-panel">
        <div class="settings-header">
          <h2>Settings</h2>
          <button class="close-settings" aria-label="Close settings">
            <i data-lucide="x"></i>
          </button>
        </div>
        <div class="settings-content">
          <div class="setting-item">
            <label for="theme-toggle">
              <span class="setting-label">Dark Mode</span>
              <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle" class="toggle-input">
                <span class="toggle-slider"></span>
              </div>
            </label>
          </div>
          <div class="setting-item">
            <label for="sound-toggle">
              <span class="setting-label">Sound Effects</span>
              <div class="toggle-switch">
                <input type="checkbox" id="sound-toggle" class="toggle-input" checked>
                <span class="toggle-slider"></span>
              </div>
            </label>
          </div>
          <div class="setting-item">
            <label for="particles-toggle">
              <span class="setting-label">Particle Effects</span>
              <div class="toggle-switch">
                <input type="checkbox" id="particles-toggle" class="toggle-input" checked>
                <span class="toggle-slider"></span>
              </div>
            </label>
          </div>
        </div>
        <div class="settings-footer">
          <p class="settings-info">Settings are saved automatically</p>
        </div>
      </div>
    </div>
    </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/settings_manager.js"></script>
  <script src="js/sound_manager.js"></script>
  <script src="js/particle_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
